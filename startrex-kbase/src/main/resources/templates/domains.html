<!DOCTYPE html>
 <html>

<head th:replace="fragments/styles :: styles">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>my header file</title> 
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	My domains
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--2-col"></div>
		<div class="mdl-cell mdl-cell--8-col">
			<div class="st-row mdl-grid" th:each="domain : ${domains}">
				<div class="mdl-cell mdl-cell--12-col" th:text="${domain.name}"></div>
				<a th:href="@{'/openportal/domain/'+${domain.id}+'/courses'}">My portal</a>	
						
			</div>
		</div>
		<div class="mdl-cell mdl-cell--2-col"></div>
	</div>
	<div th:replace="fragments/footer :: footer">2016 The Static Templates</div>
</body>
</html>
