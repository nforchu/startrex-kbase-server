<!DOCTYPE html>
 <html>

<head th:replace="fragments/styles :: styles">
<meta charset="ISO-8859-1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>my header file</title> 
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    	<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--1-col"></div>
			<div class="mdl-cell mdl-cell--7-col">
				<h3 th:text="${audiovisual.title}"></h3>
				<a >Notes</a> |
				<a th:href="@{'/openportal/quiz/get/'+${audiovisual.topicId}}">Quiz</a> |
				<br/><br/>	
				<iframe width="100%" height="400"
					th:src="@{'https://www.youtube.com/embed/'+${audiovisual.code}+'?autoplay=1'}">
				</iframe>	 
			</div>
			<div class="mdl-cell mdl-cell--3-col">
				<div th:each="video : ${audiovisuals}">
				<img th:src="@{'https://img.youtube.com/vi/'+${video[3]}+'/1.jpg'}"/>
					<a th:href="@{'/openportal/video/'+${video[0]}+'/'+${video[1]}}" th:text="${video[1]}"></a>	
				</div>
			</div>
			<div class="mdl-cell mdl-cell--1-col"></div>
		</div>  
    <div th:replace="fragments/footer :: footer">2016 The Static Templates</div>
</body>
</html>l>
